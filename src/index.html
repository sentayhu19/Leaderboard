<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Leaderboard</title>
</head>
<body>
    <header>
    <h1>Leaderboard</h1>
</header>
<section class="list-add-sec">
    <div class="main-wrap">
        <div class="scores-list-wrap">
        <div class="refresh-recent-wrap">
            <h2>Recent Scores</h2>
            <button type="submit" id="refresh">Refresh</button>
        </div>
        <ul class="scores-list" id="show-list">
        </ul>
        </div>
   
        <div class="add-score">
            <h2>Add Your Score</h2>
            <form id="form">
                <input type="text" placeholder="Your name" required class="input" id="name"><br><br>
                <input type="number" placeholder="Your Score" required class="input" id="score"><br><br>
                <button type="submit" class="submit">Submit</button>
            </form>

        </div>

    </div>
</section>
</body>
</html>
